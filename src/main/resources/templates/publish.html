<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>提问-Zeebo0</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/mavemblog.css">

    <script src="js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true">提问</span></h2>
            <hr>

            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题（简要）</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题..." th:value="${title}">
                </div>
                <div class="form-group">
                    <label for="title">问题补充（必填，详情参照右侧提示）</label>
                    <textarea class="form-control" rows="12" cols="30" name="description" id="description" th:text="${description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">问题标签:</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入问题标签，以, 分隔" th:value="${tag}">
                </div>
                <div class="container-fluid main">
                    <div class="row">
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                            <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${error}" th:if="${error != null}"></div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish">提交</button>
                        </div>

                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <h3>补充提示</h3>
            · 标题: 语言尽量简洁，不超过25个字 <br>
            · 补充: 详细描述问题，确保问题直观，可适当提供相关资料 <br>
            · 标签: 选择一个或多个标签，标签之间使用逗号隔开，单个标签不得超过10个字符 <br>
        </div>
    </div>
</div>
</body>
</html>
